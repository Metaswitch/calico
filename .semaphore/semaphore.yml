version: v1.0
name: Felix

execution_time_limit:
  hours: 2

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"
  queued:
    when: "branch != 'master'"

promotions:
- name: Cleanup
  pipeline_file: cleanup.yml
  auto_promote:
    when: "result = 'stopped'"

blocks:
- name: Build
  task:
    jobs:
      name: Build
      commands:
      - checkout
      - cache restore go-pkg-cache
      - cache restore go-mod-cache
      - >-
          make image-test fv/fv.test bin/test-workload bin/test-connection
          bin/calico-felix
      - docker save -o ./calico-felix.tar calico/felix-test:latest-amd64
      - 'cache store checkout-${SEMAPHORE_GIT_SHA} `pwd`'
- name: BPF UT/FV tests on new kernel
  dependencies: [Build]
  task:
    prologue:
      commands:
      - cache restore checkout-${SEMAPHORE_GIT_SHA}
      - cd felix
      - export GOOGLE_APPLICATION_CREDENTIALS=$HOME/secrets/secret.google-service-account-key.json
      - export SHORT_WORKFLOW_ID=$(echo ${SEMAPHORE_WORKFLOW_ID} | sha256sum | cut -c -8)
      - export ZONE=europe-west3-c
      - export VM_NAME=sem-${SEMAPHORE_PROJECT_NAME}-${SHORT_WORKFLOW_ID}-${SEMAPHORE_JOB_INDEX:-ut}
      - echo VM_NAME=${VM_NAME}
      - export REPO_NAME=$(basename $(pwd))
      - mkdir artifacts
      - ./.semaphore/create-test-vm ${VM_NAME}
    jobs:
    - name: FV on newer kernel
      commands:
      - ./.semaphore/on-test-vm touch ${REPO_NAME}/image-test
      - ./.semaphore/on-test-vm make --directory=${REPO_NAME} fv-bpf GINKGO_FOCUS=BPF-SAFE FV_NUM_BATCHES=6 FV_BATCHES_TO_RUN=$(( (SEMAPHORE_JOB_INDEX % 6) + 1)) GINKGO_ARGS="-ginkgo.noisySkippings=false"
      parallelism: 24
    epilogue:
      always:
        commands:
        - ./.semaphore/on-test-vm ${REPO_NAME}/.semaphore/collect-artifacts
        - gcloud --quiet compute scp "--zone=${ZONE}" "ubuntu@${VM_NAME}:${REPO_NAME}/artifacts" ./ --recurse
        - ./.semaphore/publish-artifacts
        - gcloud --quiet compute instances delete ${VM_NAME} --zone=${ZONE}
    secrets:
    - name: google-service-account-for-gce
